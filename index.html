<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Basic calculator</h1>


<div class="calculator"> 
    <div class="screen">
        <div class="display">
            <div class="input">0</div>
            <div class="result"></div>
        </div>
    </div>
    <div class="btnContainer">
        <button id="resetbtn" data-type ='reset'>CE</button>
        <button id="deletebtn" data-type ='delete'>C</button>
        <button id="remainder" data-type="operator" value="%">%</button>
        <button id="divide" data-type="operator" value="/">/</button>

        <button id="one" data-type="number" value="1">1</button>
        <button id="two" data-type="number" value="2">2</button>
        <button id="three" data-type="number" value="3">3</button>
        <button id="plus" data-type="operator" value="+">+</button>

        <button id="four" data-type="number" value="4">4</button>
        <button id="five" data-type="number" value="5">5</button>
        <button id="six" data-type="number" value="6">6</button>
        <button id="subtract" data-type="operator" value="-">-</button>
    
    
        <button id="seven" data-type="number" value="7">7</button>
        <button id="eight" data-type="number" value="8">8</button>
        <button id="nine" data-type="number" value="9">9</button>
        <button id="multiply" data-type="operator" value="x">x</button>

        <button id="zero" data-type="number" value="0">0</button>
        <button id="point" data-type="decimal" value=".">.</button>
        <button id="equals" data-type="equal" value="=">=</div>
    </div>
</div> 

<footer>made by Tanguy</footer>

<script src="script.js"></script>

</body>
</html>
